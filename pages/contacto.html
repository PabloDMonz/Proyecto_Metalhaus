    <main>
        <h1>Contactanos</h1>
        <section>
            <form action="">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required >

                <label for="numero">Número de teléfono*</label>
                <input type="number" id="numero" name="numero" placeholder="+54 5555 666666" required >

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@servidor.com" required >

                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="50" rows="10" placeholder="Ingrese su comentario" ></textarea>

                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
            
        </section>
